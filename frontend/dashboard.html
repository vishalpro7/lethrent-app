<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - LethRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-gray-900 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">üèç LethRent</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="hover:text-cyan-400 transition">Home</a>
                <a href="vehicles.html" class="hover:text-cyan-400 transition">Browse Vehicles</a>
                <a href="dashboard.html" class="hover:text-cyan-400 transition">Dashboard</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Owner Dashboard</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Add Vehicle Form -->
            <div class="lg:col-span-1 bg-white p-8 rounded-xl shadow-lg">
                 <h2 class="text-2xl font-bold text-gray-800 mb-6">List a New Vehicle</h2>
                 <form id="vehicle-form" class="space-y-6">
                    <input type="text" id="brand" placeholder="Brand (e.g., Honda)" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <input type="text" id="model" placeholder="Model (e.g., Activa)" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <input type="text" id="reg_number" placeholder="Registration Number" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <input type="number" id="price" placeholder="Price per Day (‚Çπ)" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg transition">Add Vehicle</button>
                </form>
            </div>
            
            <!-- My Vehicles List -->
            <div class="lg:col-span-2">
                 <h2 class="text-2xl font-bold text-gray-800 mb-6">My Listed Vehicles</h2>
                 <section id="my-vehicles" class="space-y-6">
                     <!-- Owner's vehicle cards will be loaded here -->
                 </section>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 LethRent. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js" defer></script>
</body>
</html>
