<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LethRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-900">
        <a href="index.html" class="text-3xl font-bold text-white mb-8">üèç LethRent</a>
        <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-1">Welcome Back!</h2>
            <p class="text-center text-gray-500 mb-8">Login to continue your journey.</p>
            <form id="login-form" class="space-y-6">
                <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg transition">Login</button>
            </form>
             <p class="text-center text-gray-500 mt-6">
                Don't have an account? <a href="signup.html" class="text-cyan-600 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
