<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LethRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-900">
        <a href="index.html" class="text-3xl font-bold text-white mb-8">üèç LethRent</a>
        <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-1">Create Your Account</h2>
            <p class="text-center text-gray-500 mb-8">Join the community of riders and owners.</p>
            <form id="signup-form" class="space-y-6">
                <input type="text" id="name" placeholder="Full Name" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <input type="text" id="phone" placeholder="Phone Number (Optional)" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-600 mb-2">Register as:</label>
                    <select id="role" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <option value="renter">Renter</option>
                        <option value="owner">Owner</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg transition">Sign Up</button>
            </form>
            <p class="text-center text-gray-500 mt-6">
                Already have an account? <a href="login.html" class="text-cyan-600 hover:underline">Log In</a>
            </p>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
